<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #0a58ca;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      max-width: 400px;
    }

    .email-card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .email-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }

    .email-card a {
      text-decoration: none;
      color: #0a58ca;
      font-weight: bold;
      font-size: 20px;
    }

    .email-card a:hover {
      text-decoration: underline;
    }
    .back-button {
  display: inline-block;
  margin: 20px 0; /* space below the button */
  padding: 8px 14px;
  background-color: #0a58ca;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-button:hover {
  background-color: #084298;
  transform: translateY(-2px);
}
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>For collaborations, inquiries, or business discussions, reach us via email:</p>

  <div class="email-card">
    <a href="mailto:mshehu.digital@gmail.com">mshehu.digital@gmail.com</a>
  </div>
  
   <a href="page3.html" class="back-button">&#8592; Back</a>
</body>
</html>
