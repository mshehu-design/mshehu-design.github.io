<script>
const trigger = document.querySelector('.floating-trigger');
const icons = document.querySelector('.floating-icons');

trigger.addEventListener('click', () => {
  icons.classList.toggle('hidden');
});
</script>
<script>
  const serviceCards = document.querySelectorAll('.service-card');

  const revealServices = () => {
    const triggerPoint = window.innerHeight * 0.85;

    serviceCards.forEach(card => {
      const cardTop = card.getBoundingClientRect().top;

      if (cardTop < triggerPoint) {
        card.classList.add('show');
      }
    });
  };

  window.addEventListener('scroll', revealServices);
  revealServices(); // run once on load
</script>
<script>
  const cards = document.querySelectorAll('.service-card');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      // Remove "selected" from all cards
      cards.forEach(c => c.classList.remove('selected'));
      // Add "selected" to the clicked card
      card.classList.add('selected');
    });
  });
</script>
<script>
const cards = document.querySelectorAll('.service-card');

cards.forEach(card => {
  card.addEventListener('click', (e) => {
    e.stopPropagation(); // prevents parent layout from reacting
    // remove "selected" from all cards
    cards.forEach(c => c.classList.remove('selected'));
    // add "selected" to clicked card
    card.classList.add('selected');
  });
});
</script>
